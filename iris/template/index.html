<body>
 <div class="login">
	<h1>Flower Species Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="SepalLength" placeholder="Enter Sepal Length of a flower in cm" required="required" />
        <input type="text" name="SepalWidth" placeholder="Enter sepal Width of a flower in cm" required="required" />
        <input type="text" name="PetalLength" placeholder="Enter Petal Length of a flower in cm" required="required" />
        <input type="text" name="PetalWidth" placeholder="Enter petal width of a flower in cm" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
